<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro Blaster - Landing Page</title>
  <link rel="stylesheet" href="css/game.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Starfield Background -->
  <canvas id="starfield"></canvas>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Play</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home" class="active">
    <h1 style="text-align:center; margin-top: 200px;">Astro Blaster</h1>
    <p style="text-align:center; font-size: 1.2rem; margin-top: 20px; font-family: 'Audiowide', sans-serif;">
      Destroy the invaders and survive.
    </p>
    <div style="text-align:center; margin-top: 40px;">
      <button class="start-button" id="startGameBtn">Start Game</button>
    </div>

    <!-- CONTROLS PANEL -->
    <div class="controls-panel">
      <h2>Game Controls</h2>
      <ul>
        <li><strong>← / →</strong> - Move the spaceship</li>
        <li><strong>Space</strong> - Shoot bullets</li>
        <li><strong>B</strong> - Fire powerup (if available)</li>
      </ul>
    </div>

  </section>

  <script type="module" src="js/LandingPage.js"></script>
  <script type="module" src="js/indexpage.js"></script>
